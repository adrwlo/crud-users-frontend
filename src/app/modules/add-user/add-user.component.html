<div class="addUserWrapper">
  <div class="leftSide">
    <mat-card>
      <mat-card-title>Add user</mat-card-title>
      <mat-card-content>
        <form [formGroup]="this.userForm">
          <div class="firstRow">
            <mat-form-field class="name">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" required>
              <mat-error *ngIf="userForm.get('name')?.invalid">{{getErrorMessage('name')}}</mat-error>
            </mat-form-field>
            
            <mat-form-field class="surname">
              <mat-label>Surname</mat-label>
              <input matInput formControlName="surname" required>
              <mat-error *ngIf="userForm.get('surname')?.invalid">{{getErrorMessage('surname')}}</mat-error>
            </mat-form-field>
          </div>

          <div class="secondRow">
            <mat-form-field class="number">
              <mat-label>Number</mat-label>
              <input matInput formControlName="number">
              <mat-error *ngIf="userForm.get('number')?.invalid">{{getErrorMessage('number')}}</mat-error>
            </mat-form-field>
            <mat-form-field class="email">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" required>
              <mat-error *ngIf="userForm.get('email')?.invalid">{{getErrorMessage('email')}}</mat-error>
            </mat-form-field>
          </div>
     
          <div class="thirdRow">
            <mat-form-field>
              <mat-label>Age</mat-label>
              <mat-select formControlName="age" required>
                <mat-option *ngFor="let i of ageOptions" [value]="i">{{ i }}</mat-option>
              </mat-select>
              <mat-error *ngIf="userForm.get('age')?.invalid">{{getErrorMessage('age')}}</mat-error>
            </mat-form-field>
          </div>

          <button mat-raised-button color="primary" type="button" (click)="addUser()">Add user</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="rightSide">
    <img src="../../../assets/users-photo.jpg" alt="">
  </div>
</div>

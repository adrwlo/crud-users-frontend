<div class="deleteDialogWrapper">
  <h1 mat-dialog-title>Delete user</h1>
  <div mat-dialog-content>
    {{this.contentText}}
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="closeDialog(true)">No</button>   
    <button mat-raised-button color="primary" (click)="deleteUser()">Delete</button>   
  </div>
</div>
